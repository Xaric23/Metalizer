# Rename this file to fly.toml after running `fly launch` and adjusting the app name/region.
app = "metalizer-app"  # <-- change to your unique Fly app name
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  METALIZER_QUEUE_BACKEND = "rq"
  METALIZER_REDIS_QUEUE_NAME = "metalizer"
  REDIS_URL = "${METALIZER_REDIS_URL}"
  # Uncomment and adjust once you provision Redis/Postgres add-ons
  # METALIZER_REDIS_URL = "redis://default:<password>@<host>:<port>"
  # METALIZER_JOBS_DB_URL = "postgresql+psycopg://user:pass@host:5432/metalizer"

[processes]
  app = "uvicorn app.main:app --host 0.0.0.0 --port ${PORT}"
  worker = "rq worker ${METALIZER_REDIS_QUEUE_NAME} --url ${METALIZER_REDIS_URL}"

[[services]]
  internal_port = 8000
  processes = ["app"]
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "30s"

[[http_service.checks]]
  interval = "30s"
  timeout = "5s"
  grace_period = "45s"
  method = "GET"
  path = "/api/health"

[[mounts]]
  source = "metalizer_data"
  destination = "/data"
  processes = ["app", "worker"]
